<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Overzicht Neerslag en Overstromingsgevaar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background: #f6f8fb;
        }
        h1, h2 {
            color: #0a3d62;
        }
        table {
            border-collapse: collapse;
            margin-bottom: 2em;
            width: 100%;
            background: #fff;
            box-shadow: 0 2px 10px #ddd;
        }
        th, td {
            padding: 0.5em 1em;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #dff9fb;
        }
        .alert {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 1em;
            margin-bottom: 2em;
            border-radius: 5px;
            font-weight: bold;
        }
        .box {
            background: #d1f2eb;
            border-radius: 5px;
            padding: 1em;
            margin-bottom: 2em;
            border: 1px solid #b1e0d3;
        }
        pre {
            background: none;
            border: none;
            font-family: inherit;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>Overzicht neerslag, risico & voorspelling</h1>

<div class="box">
    <b>Actuele regenvoorspelling (volgende 5 dagen):</b>
    <pre th:text="${regenVoorspelling}">Regenvoorspelling wordt geladen...</pre>
</div>

<!-- GRAFIEK -->
<div style="margin-bottom:2em;">
    <h2>Live neerslagvoorspelling (grafiek)</h2>
    <canvas id="regenGrafiek" width="700" height="300"></canvas>
</div>

<script th:inline="javascript">
    let labels = /*[[${grafiekDatums}]]*/ [];
    let gemiddeldes = /*[[${grafiekGemiddelde}]]*/ [];
    let perStad = /*[[${grafiekPerStad}]]*/ {};

    if (typeof labels === "string") labels = JSON.parse(labels);
    if (typeof gemiddeldes === "string") gemiddeldes = JSON.parse(gemiddeldes);
    if (typeof perStad === "string") perStad = JSON.parse(perStad);

    // Chart.js datasets aanmaken
    const kleuren = [
        "#1abc9c","#e67e22","#2980b9","#c0392b","#16a085",
        "#8e44ad","#27ae60","#d35400","#7f8c8d","#2c3e50"
    ];
    let stadIndex = 0;
    let datasets = [
        {
            label: "Vlaams gemiddelde",
            data: gemiddeldes,
            borderColor: "#0a3d62",
            backgroundColor: "rgba(10,61,98,0.1)",
            borderWidth: 4,
            tension: 0.25,
            fill: true,
            pointRadius: 5
        }
    ];
    for (let stad in perStad) {
        datasets.push({
            label: stad,
            data: perStad[stad],
            borderColor: kleuren[stadIndex % kleuren.length],
            backgroundColor: "rgba(0,0,0,0)",
            borderWidth: 2,
            fill: false,
            tension: 0.25,
            pointRadius: 3
        });
        stadIndex++;
    }

    const ctx = document.getElementById('regenGrafiek').getContext('2d');
    const regenChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: datasets
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                    labels: { usePointStyle: true }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: { display: true, text: "Neerslag (mm)" }
                }
            }
        }
    });
</script>

<p>
Het aantal millimeter neerslag per maand sinds 2005.
</p>

<h2>Historische neerslag per maand</h2>
<table>
    <tr>
        <th>Jaar</th>
        <th>Jan</th><th>Feb</th><th>Mrt</th><th>Apr</th><th>Mei</th>
        <th>Jun</th><th>Jul</th><th>Aug</th><th>Sep</th><th>Okt</th>
        <th>Nov</th><th>Dec</th>
    </tr>
    <tr th:each="data : ${regenData}">
        <td th:text="${data.jaar}"></td>
        <td th:text="${data.jan}"></td>
        <td th:text="${data.feb}"></td>
        <td th:text="${data.mrt}"></td>
        <td th:text="${data.apr}"></td>
        <td th:text="${data.mei}"></td>
        <td th:text="${data.jun}"></td>
        <td th:text="${data.jul}"></td>
        <td th:text="${data.aug}"></td>
        <td th:text="${data.sep}"></td>
        <td th:text="${data.okt}"></td>
        <td th:text="${data.nov}"></td>
        <td th:text="${data.dec}"></td>
    </tr>
</table>
</body>
</html>
